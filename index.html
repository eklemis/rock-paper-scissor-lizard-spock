<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<!-- Load Javascript -->
		<script src="Script.js" defer></script>
		<!-- Load CSS -->
		<link rel="stylesheet" href="Style.css" />
	</head>
	<body>
		<div class="rule-wrapper">
			<div class="rules">
				<h3>RULES</h3>
				<a href="#" class="close-rule"
					><img src="./images/icon-close.svg" alt=""
				/></a>
				<img src="./images/image-rules-bonus.svg" alt="" />
			</div>
		</div>
		<header>
			<div class="app-header">
				<ul class="choices">
					<li>Rock</li>
					<li>Paper</li>
					<li>Scissors</li>
					<li>Lizard</li>
					<li>Spock</li>
				</ul>
				<div class="score">
					<h3>SCORE</h3>
					<p class="score-number">0</p>
				</div>
			</div>
		</header>
		<main>
			<div class="main-board" id="playBoard">
				<div class="row-first">
					<div class="choice scissor">
						<div class="inner">
							<img src="./images/icon-scissors.svg" alt="" />
						</div>
					</div>
				</div>
				<div class="row-second">
					<div class="choice spock">
						<div class="inner">
							<img src="./images/icon-spock.svg" alt="" />
						</div>
					</div>
					<div class="choice paper">
						<div class="inner">
							<img src="./images/icon-paper.svg" alt="" />
						</div>
					</div>
				</div>
				<div class="row-third">
					<div class="choice lizard">
						<div class="inner">
							<img src="./images/icon-lizard.svg" alt="" />
						</div>
					</div>
					<div class="choice rock">
						<div class="inner"><img src="./images/icon-rock.svg" alt="" /></div>
					</div>
				</div>
			</div>
			<div class="main-board result-board"></div>
			<a href="#" aria-label="display rules" class="button"> Rules </a>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Eklemis Santo Ndun</a>.
			</div>
		</footer>
	</body>
</html>
